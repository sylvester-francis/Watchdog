name: CodeQL

on:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - uses: github/codeql-action/init@v4
        with:
          languages: go

      - run: go build ./...

      - uses: github/codeql-action/analyze@v4
        with:
          category: /language:go
