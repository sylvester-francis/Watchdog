{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}WatchDog</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        watchdog: {
                            primary: '#3B82F6',
                            success: '#10B981',
                            warning: '#F59E0B',
                            danger: '#EF4444',
                            dark: '#1F2937',
                            darker: '#111827'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom styles -->
    <style>
        /* Pulse animation for status indicators */
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-dot {
            animation: pulse-dot 2s ease-in-out infinite;
        }

        /* Smooth transitions */
        .transition-smooth {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        {{template "sidebar" .}}

        <!-- Main content -->
        <main class="flex-1 ml-64">
            <!-- Top bar -->
            <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-semibold">{{.Title}}</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-400 text-sm">Welcome</span>
                        <form action="/logout" method="POST" class="inline">
                            <button type="submit" class="text-gray-400 hover:text-white text-sm">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </header>

            <!-- Page content -->
            <div class="p-6">
                {{if .Error}}
                <div class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6">
                    {{.Error}}
                </div>
                {{end}}

                {{if .Success}}
                <div class="bg-green-500/10 border border-green-500/50 text-green-400 px-4 py-3 rounded-lg mb-6">
                    {{.Success}}
                </div>
                {{end}}

                {{template "content" .}}
            </div>
        </main>
    </div>

    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
{{end}}
