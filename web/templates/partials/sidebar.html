{{define "sidebar"}}
<aside class="fixed left-0 top-0 h-full w-64 bg-gray-800 border-r border-gray-700 z-50">
    <!-- Logo -->
    <div class="px-6 py-4 border-b border-gray-700">
        <a href="/dashboard" class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <span class="text-xl font-bold text-white">WatchDog</span>
        </a>
    </div>

    <!-- Navigation -->
    <nav class="px-4 py-6 space-y-2">
        <!-- Dashboard -->
        <a href="/dashboard" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-smooth {{if eq .Title "Dashboard"}}bg-gray-700 text-white{{end}}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Dashboard</span>
        </a>

        <!-- Monitors -->
        <a href="/monitors" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-smooth {{if eq .Title "Monitors"}}bg-gray-700 text-white{{end}}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
            </svg>
            <span>Monitors</span>
        </a>

        <!-- Incidents -->
        <a href="/incidents" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-smooth {{if eq .Title "Incidents"}}bg-gray-700 text-white{{end}}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <span>Incidents</span>
            {{if and .Stats .Stats.ActiveIncidents}}
            {{if gt .Stats.ActiveIncidents 0}}
            <span class="ml-auto bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                {{.Stats.ActiveIncidents}}
            </span>
            {{end}}
            {{end}}
        </a>
    </nav>

    <!-- Footer -->
    <div class="absolute bottom-0 left-0 right-0 px-6 py-4 border-t border-gray-700">
        <div class="text-xs text-gray-500">
            WatchDog v1.0.0
        </div>
    </div>
</aside>
{{end}}
