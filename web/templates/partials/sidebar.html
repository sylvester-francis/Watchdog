{{define "sidebar"}}
<aside class="fixed left-0 top-0 h-full w-64 bg-card border-r border-border z-50 flex flex-col">
    <!-- Logo -->
    <div class="px-5 py-4 border-b border-border">
        <a href="/dashboard" class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <span class="text-base font-semibold text-foreground tracking-tight">WatchDog</span>
        </a>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4 space-y-1">
        <a href="/dashboard" class="flex items-center space-x-3 px-3 py-2 rounded-md text-sm transition-smooth
            {{if eq .Title "Dashboard"}}bg-muted text-foreground font-medium{{else}}text-muted-foreground hover:text-foreground hover:bg-muted/50{{end}}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Dashboard</span>
        </a>

        <a href="/monitors" class="flex items-center space-x-3 px-3 py-2 rounded-md text-sm transition-smooth
            {{if eq .Title "Monitors"}}bg-muted text-foreground font-medium{{else}}text-muted-foreground hover:text-foreground hover:bg-muted/50{{end}}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <span>Monitors</span>
        </a>

        <a href="/incidents" class="flex items-center space-x-3 px-3 py-2 rounded-md text-sm transition-smooth
            {{if eq .Title "Incidents"}}bg-muted text-foreground font-medium{{else}}text-muted-foreground hover:text-foreground hover:bg-muted/50{{end}}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <span>Incidents</span>
            {{if and .Stats .Stats.ActiveIncidents}}
            {{if gt .Stats.ActiveIncidents 0}}
            <span class="ml-auto bg-destructive/20 text-destructive text-xs px-1.5 py-0.5 rounded-md font-medium">
                {{.Stats.ActiveIncidents}}
            </span>
            {{end}}
            {{end}}
        </a>

        {{if .IsAdmin}}
        <div class="pt-4 pb-2">
            <p class="px-3 text-xs font-medium text-muted-foreground uppercase tracking-wider">Admin</p>
        </div>
        <a href="/admin" class="flex items-center space-x-3 px-3 py-2 rounded-md text-sm transition-smooth
            {{if eq .Title "Admin"}}bg-muted text-foreground font-medium{{else}}text-muted-foreground hover:text-foreground hover:bg-muted/50{{end}}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span>Settings</span>
        </a>
        {{end}}
    </nav>

    <!-- Footer -->
    <div class="px-4 py-3 border-t border-border">
        {{if .Plan}}
        <div class="flex items-center justify-between">
            <span class="text-xs text-muted-foreground">Plan</span>
            <span class="text-xs px-2 py-0.5 rounded-md font-medium
                {{if eq .Plan "Pro"}}bg-blue-500/15 text-blue-400
                {{else if eq .Plan "Team"}}bg-purple-500/15 text-purple-400
                {{else}}bg-muted text-muted-foreground{{end}}">
                {{.Plan}}
            </span>
        </div>
        {{end}}
        <div class="text-xs text-muted-foreground/50 mt-1">
            WatchDog v1.0.0
        </div>
    </div>
</aside>
{{end}}
